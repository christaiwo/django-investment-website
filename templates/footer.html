    <script type="text/javascript">
      
  
      function CalPercent() {
        var amount = document.getElementById('amount').value;
        var interest = document.getElementById('interest').value;
        var profit = document.getElementById('profit');
        if (!amount || !interest) {
          daily_profit = 0
        }
        else{
          daily_profit = interest / 100 * amount
        }
        
        profit_html = '<center><label>Daily Profit</label><br> <input type="text" value="'+ daily_profit +'" class="form-control base--bg" disabled></center>';
        profit.innerHTML = profit_html;
      }
    </script>
