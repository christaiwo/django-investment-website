{% load static %}

<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {{ general_list.site_name }} - {{ page_name }} </title>
    <meta name="description" content="{{ page_name }}  {{ page_desc }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo.svg' %}">
  <!-- bootstrap 4  -->
  <link rel="stylesheet" href="{% static 'assets/css/vendor/bootstrap.min.css' %}">
  <!-- fontawesome 5  -->
  <link rel="stylesheet" href="{% static 'assets/css/all.min.css' %}">
  <!-- line-awesome webfont -->
  <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/vendor/animate.min.css' %}">
  <!-- slick slider css -->
  <link rel="stylesheet" href="{% static 'assets/css/vendor/slick.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/vendor/dots.css' %}">
  <!-- dashdoard main css -->
  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/notifications/css/lobibox.min.css' %}" />
</head>
  <body>
    <div class="preloader">
      <div class="preloader-container">
        <span class="animated-preloader"></span>
      </div>
    </div>
  
    <!-- scroll-to-top start -->
    <div class="scroll-to-top">
      <span class="scroll-icon">
        <i class="fa fa-rocket" aria-hidden="true"></i>
      </span>
    </div>
    <!-- scroll-to-top end -->

  <div class="full-wh">
    <!-- STAR ANIMATION -->
    <div class="bg-animation">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
      <div id='stars4'></div>
    </div><!-- / STAR ANIMATION -->
  </div>
  <div class="page-wrapper">
      <!-- header-section start  -->
  <header class="header">
    <div class="header__bottom">
      <div class="container">
        <nav class="navbar navbar-expand-xl p-0 align-items-center">
          <a class="site-logo site-title" href=""><img src="{% static 'logo.svg' %}" width="20px" alt="site-logo"></a>
          <ul class="account-menu mobile-acc-menu">
            <li class="icon">
              <a href="{% url 'account_login' %}"><i class="las la-user"></i></a>
            </li>
          </ul> 
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="menu-toggle"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav main-menu m-auto">
              <li> <a href="#">Home</a></li>
              {% comment %} <li> <a href="about">About Us</a></li>
              <li> <a href="plan">Plan</a></li>
              <li><a href="contact">Contact</a></li> {% endcomment %}
              <li><a href="{% url 'account_login' %}">Login</a></li>
              <li><a href="{% url 'account_register' %}">Register</a></li>
              <li class="nav-link scrollto mt-3" id="lang"><div id="ytWidget"></div><script src="{% static 'https://translate.yandex.net/website-widget/v1/widget.js?widgetId=ytWidget&pageLang=en&widgetTheme=dark&autoMode=false' %}" type="text/javascript"></script></a></li>
            </ul>
            <div class="nav-right">
              <ul class="account-menu ml-3">
                <li class="icon">
                  <a href="{% url 'account' %}"><i class="las la-user"></i></a>
                </li>
              </ul> 
              <select class="select d-inline-block w-auto ml-xl-3">
                <option>Eng</option>
                <option>Ban</option>
                <option>Hin</option>
              </select>
            </div>
          </div> 
        </nav>
      </div>
    </div><!-- header__bottom end -->
  </header>
  <!-- header-section end  -->
