{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {{ general_list.site_name }} - {{ page_desc }} </title>
    <meta name="description" content="{{ page_name }}  {{ page_desc }}">


    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo.svg' %}">
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
</head>

<body class="@@dashboard">

<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4"><a href="{% url 'home' %}"><img src="{% static 'logo-2.svg' %}" width="200px" alt=""></a>
                    <h4 class="card-title mt-5">Sign in to Neftify</h4>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <center>
                            <div id="flash"></div>
                        </center>
                        {% include 'flash-message.html' %}
                        <form action="" method="POST" id="form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">Username</label>
                                    <input name="username" type="text" id="email" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Password</label>
                                    <input name="password" type="password" id="password" class="form-control" value="">
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input name="acceptTerms" type="checkbox" class="form-check-input " value="">
                                        <label class="form-check-label">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-6 text-end"><a href="reset">Forgot Password?</a></div>
                            </div>
                            <div class="mt-3 d-grid gap-2">
                                <button type="button" name="login" value="login" id="login" onclick="submitForm()" class="btn btn-primary mr-2">Sign In</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="mt-3 mb-0">Don't have an account?<a class="text-primary" href="{% url 'account_register' %}">Sign up</a></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>



<script src="{% static 'account/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'account/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'account/js/scripts.js' %}"></script>

<script type="text/javascript">
    const submitForm = () =>{
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if(password != '' || email != ''){
            document.getElementById('login').type = 'submit';
            document.getElementById('form').submit()
        }
        else{
            document.getElementById('flash').innerHTML=  `<div class="alert alert-danger text-uppercase"> ALL FIELD IS REQUIRED!</div>`
        }
    }
</script>


</body>

</html>
