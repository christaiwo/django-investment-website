{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ general_list.site_name }} - {{ page_desc }} </title>
    <meta name="description" content=" {{ page_name }}  {{ page_desc }} ">


    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo.svg' %}">
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
</head>

<body class="@@dashboard">

<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-6 col-md-6">
                <div class="mini-logo text-center my-4"><a href="{% url 'home' %}"><img src="{% static 'logo-2.svg' %}" width="200px" alt=""></a>
                    <h4 class="card-title mt-5">Sign up to Neftify</h4>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <center>
                            <div id="flash"></div>
                        </center>
                        {% include 'flash-message.html' %}
                        <form action="" method="POST" id="form-register">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input name="first_name" type="text" id="first_name" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input name="last_name" type="text" id="last_name" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Username</label>
                                    <input name="username" id="username" type="text" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Email</label>
                                    <input name="email" id="email" type="text" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Phone No</label>
                                    <input name="phone_no" id="phone_no" type="text" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Password</label>
                                    <input name="password" type="password" id="password" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Password</label>
                                    <input name="password2" type="password" id="password2" class="form-control" value="">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input name="acceptTerms" type="checkbox" class="form-check-input " value="false">
                                        <label class="form-check-label">I certify that I am 18 years of age or older, and agree to the <a href="#" class="text-primary">User Agreement</a> and <a href="#" class="text-primary">Privacy Policy</a>.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 d-grid gap-2">
                                <button type="button" name="register" value="register" id="register" onclick="submitForm()" class="btn btn-primary mr-2">Sign Up</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="mt-3 mb-0"><a class="text-primary" href="{% url 'account_login' %}">Sign in</a>to your account</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



<script src="{% static 'account/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'account/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'account/js/scripts.js' %}"></script>
<script type="text/javascript">
    const submitForm = () =>{
        const formRegister = document.getElementById('form-register');
        const first_name = document.getElementById('first_name').value;
        const last_name = document.getElementById('last_name').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone_no = document.getElementById('phone_no').value;
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        const flash = document.getElementById('flash');
    
        if (!first_name ||!last_name || !username || !email || !phone_no || !password || !password2 ) {
            flash.innerHTML ='<div class="alert alert-danger text-uppercase">ALL FIELD IS REQUIRED</div>';
        }
        else if (password != password2){
            flash.innerHTML ='<div class="alert alert-danger text-uppercase">PASSWORD DOES NOT MATCH</div>';
        }
        else{
            document.getElementById('register').type = 'submit';
            formRegister.submit()
        }
    }
</script>

</body>

</html>
